<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>SAMP | Ingresa NSS</title> 
	<link rel="stylesheet" type="text/css" href="estilonss.css">
	<link rel ="shortcut icon" href="logosamp.png">
        <script language="javascript">
            function validar(hue){
            if(hue === null || hue.length !== 11){
                alert("El NSS debe ser de 11 digitos");
                return false;
            }else{
                return true;
            }
        }
        </script>
</head>
<body>
	<header class="header2">
		<div class="wrapper">
			<div class="logo">				
				<img src="logosamp.png" style="height: 100px;">				
			</div>
		</div>
	</header>

	<section class="Contenido wrapper">
		<div class="formulario">
                    <h1>Modificaciones</h1>
			<form name="cambios" id="ingnss" action="pdf?m=cambios" method="post" onsubmit="return validar(document.getElementById('nssm').value);">
				<a name="Modificaciones" id="modificaciones"></a>
				<input title="El NSS se compone de 11 digitos" type="text" name="nssm" id="nssm" class="campoTexto" placeholder="Ingresa el NSS" onkeypress="return alfas(event)" required /><br><select name="regimen">
                    <option value="1973">1973/IMSS</option>
                    <option value="1997">1997/AFORE</option>
                                </select><br>                          
                                <input type="submit" name="Entrar" value="Entrar">
			</form>
		</div>
        <div class="formulario">
            <h1>Consultas</h1>
			<form name="consultas" id="ingnss" action="pdf?m=consultas" method="post" onsubmit="return validar(document.getElementById('nssc').value);">
				<a name="Consultas" id="consultas"></a>
				<input title="El NSS se compone de 11 digitos" type="text" name="nssc" id="nssc" class="campoTexto" placeholder="Ingresa el NSS" onkeypress="return alfas(event)" required /><br>                             
				<input type="submit" name="Entrar" value="Entrar">
			</form>
		</div>
        <div class="formulario">
            <h1>Bajas</h1>
			<form name="bajas" id="ingnss" action="pdf?m=bajas" method="post" onsubmit="return validar(document.getElementById('nssb').value);">
				<a name="Bajas" id="bajas"></a>
				<input type="text" name="nssb" id="nssb" class="campoTexto" placeholder="Ingresa el NSS" onkeypress="return alfas(event)" required /><br>                             
                                <input type="submit" name="Entrar" value="Entrar">
			</form>
		</div>
        <div class="formulario">
            <h1>Extras</h1>
			<form name="extras" id="ingnss" action="pdf?m=extras" method="post" onsubmit="return validar(document.getElementById('nsse').value);">
				<a name="Extras" id="extras"></a>
				<input type="text" name="nsse" id="nsse" class="campoTexto" placeholder="Ingresa el NSS" onkeypress="return alfas(event)" required /><br>                             
                                <input type="submit" name="Entrar" value="Entrar">
                                       >
			</form>
		</div>
	</section>
</body>
</html>
